<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Login</h3>
  </div>
  <div class="modal-body form-horizontal">
    <div class="form-inline">
      <span>User: </span>
      <input type="text" class="form-control js-input-user-name" ng-model="user"/>
    </div>
    <div class="form-inline">
      <span>Password:</span>
      <input type="text" class="form-control js-input-password" ng-model="password"/></div>
  </div>
  <div class="modal-footer">
    <button class="js-ok-btn btn btn-primary" ng-click="login()">OK</button>
    <button class="js-cancel-btn btn btn-warning" ng-click="close()">Cancel</button>
  </div>
</div>
